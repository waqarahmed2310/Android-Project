<body>
    <div class="form">

        
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form action="/" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            Name
                            <span class="req">*</span>
                        </label><br><br>
                        <input type="text" required id="createName" autocomplete="off" />
                    </div>

                     <div class="field-wrap">
                        <label>
                            City
                            <span class="req">*</span>
                        </label><br><br>
                        <input type="text" required autocomplete="off" />
                    </div>
                </div> 

                <div class="field-wrap">
                    <label>
                        Email Address
                        <span class="req">*</span>
                    </label><br><br>
                    <input type="email" required id="createEmail" autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password
                        <span class="req">*</span>
                    </label><br><br>
                    <input type="password" required id="createPass" autocomplete="off" />
                </div>
        <button type="button" onclick="createAccount();" class="btn btn-primary btn-block">Sign Up</button>
                <br>
                <button type="button" onclick="window.location.href='login.html'" class="btn btn-primary btn-block">Log In</button>
                

            </form>

        </div>
