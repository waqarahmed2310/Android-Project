<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="form">

        
        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                        Email Address
                        <span class="req">*</span>
                    </label><br><br>
                    <input type="email" required id="loginEmail" autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
                        Password
                        <span class="req">*</span>
                    </label><br><br>
                    <input type="password" required id="loginPass" autocomplete="off" />
                </div>

                <p class="forgot">
                    <a href="#">Forgot Password?</a>
                </p>

                <!-- <button onclick="loginAccount();" class="button button-block" />Log In</button> -->
                <button type="button" onclick="loginAccount();" class="btn btn-primary btn-block">Log In</button>
                <br>
                <!-- <button onclick="window.location.href='index.html'" class="button button-block" />Sign Up</button> -->
                <button type="button" onclick="window.location.href='signup.html'" class="btn btn-primary btn-block">Sign Up</button>
                
            </form>

        </div>

        <!-- </div>tab-content -->

    </div>
    <!-- /form -->
